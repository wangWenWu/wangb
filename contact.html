		<script type="text/javascript" src="js/createMenu.js"></script>

		<script type="text/javascript">
			// 百度地图API功能
			var map = new BMap.Map("map");//创建Map实例
			map.centerAndZoom(new BMap.Point(117.509439,30.654765), 20);//初始化地图,设置中心点坐标和地图级别
			//添加地图类型控件
			map.addControl(new BMap.MapTypeControl({
				mapTypes:[
	            	BMAP_NORMAL_MAP,
	            	BMAP_HYBRID_MAP
	        ]}));
			map.setCurrentCity("池州");//设置地图显示的城市此项是必须设置的
			map.enableScrollWheelZoom(true);//开启鼠标滚轮缩放
			var point = new BMap.Point(117.509439,30.654765);
	        	var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(60, 60), {  
	                        offset: new BMap.Size(15, 15),//指定定位位置
	                        imageOffset: new BMap.Size(40, 35)//设置图片偏移
	                    });
	        	var marker=new BMap.Marker(point,{icon:myIcon});
			map.addOverlay(marker);//将标注添加到地图中
			marker.setAnimation(BMAP_ANIMATION_BOUNCE);//跳动的动画
			var sContent ="<h4 style='margin:0 0 5px 0;padding:0.2em 0'>平湖官邸</h4><img style='float:right;margin:4px' id='imgDemo' src='./images/phgd.png' width='139' height='104' title='平湖官邸'/>";
			var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
			marker.openInfoWindow(infoWindow);
	   		//图片加载完毕重绘infowindow
	  		document.getElementById('imgDemo').onload = function (){
		   		infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
	   		}
		</script>
	</body>
